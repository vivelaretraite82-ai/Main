    .thumb-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.11), transparent 55%);

    .card-body {

    .card-title {

<body data-theme="dark">
  <nav>

  <main>
    <div>
      <div class="section-tag">Annonces</div>
      <h1 class="section-title">Sorties Ã  <em>venir</em></h1>
      <p class="section-sub">
        Retrouvez ici toutes les sorties publiÃ©es par Alexandra. Choisissez celles qui vous plaisent et inscrivez-vous en quelques clics.
      </p>
    </div>
    <div id="sorties-list" class="activities-grid"></div>
    <div id="sorties-empty" class="section-sub" style="display:none;">Aucune sortie publiÃ©e pour le moment.</div>
  </main>
  <script>
    const API_BASE = 'https://backend-uhg3.onrender.com';
    function categoryEmoji(c) {
      const k = String(c || '').toLowerCase();
      if (k.includes('cinÃ©ma') || k.includes('cinema')) return 'ðŸŽ¬';
      if (k.includes('musÃ©e') || k.includes('musee')) return 'ðŸ–¼ï¸';
      if (k.includes('thÃ©Ã¢tre') || k.includes('theatre')) return 'ðŸŽ­';
      if (k.includes('zoo')) return 'ðŸ¾';
      if (k.includes('balade') || k.includes('promenade')) return 'ðŸš¶â€â™€ï¸';
      if (k.includes('marchÃ©') || k.includes('marche')) return 'ðŸ§º';
      if (k.includes('atelier')) return 'ðŸŽ¨';
      if (k.includes('repas') || k.includes('dÃ©jeuner') || k.includes('diner') || k.includes('dÃ®ner')) return 'ðŸ²';
      if (k.includes('concert') || k.includes('chorale')) return 'ðŸŽ¶';
      return 'ðŸ“…';
    }
    function renderSorties(rows) {
      const list = document.getElementById('sorties-list');
      const empty = document.getElementById('sorties-empty');
      if (!Array.isArray(rows) || rows.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.innerHTML = rows.map(s => {
        const id = s.id ? String(s.id) : '';
        const titre = s.titre ? String(s.titre) : '';
        const cat = s.categorie ? String(s.categorie) : '';
        const catLabel = cat ? (categoryEmoji(cat) + ' ' + cat) : 'Sortie';
        const dateIso = s.date_iso ? String(s.date_iso) : '';
        const desc = s.description ? String(s.description) : '';
        const lieu = s.lieu ? String(s.lieu) : '';
        const img = s.image_path ? String(s.image_path) : '';
        const thumbStyle = img
          ? "background: url('" + img + "') center/cover no-repeat;"
          : "background: linear-gradient(135deg,#E8D5B0,#C9A96E);";
        return (
          '<div class="activity-card">' +
            '<div class="card-thumb" style="' + thumbStyle + '">' +
              '<div class="thumb-bg"></div>' +
              '<span style="position:relative;z-index:1">' + (cat ? categoryEmoji(cat) : 'ðŸ“…') + '</span>' +
            '</div>' +
            '<div class="card-body">' +
              '<div class="card-cat">' + catLabel + '</div>' +
              '<h2 class="card-title">' + titre + '</h2>' +
              '<p class="card-desc">' + desc + '</p>' +
              '<div class="card-meta">' +
                '<span>' + dateIso + '</span>' +
                (lieu ? '<span>â€¢ ' + lieu + '</span>' : '') +
              '</div>' +
              '<a class="btn-primary" href="index.html#espace-membre" data-id="' + id + '">S\'inscrire</a>' +
            '</div>' +
          '</div>'
        );
      }).join('');
    }
    function fetchSorties() {
      fetch(API_BASE + '/api/sorties')
        .then(r => r.ok ? r.json() : [])
        .then(rows => renderSorties(rows))
        .catch(() => {
          const empty = document.getElementById('sorties-empty');
          empty.style.display = 'block';
          empty.textContent = 'Impossible de charger les sorties pour le moment. Merci de rÃ©essayer plus tard.';
        });
    }
    fetchSorties();
  </script>
